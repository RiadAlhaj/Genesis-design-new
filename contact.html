<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5818ad28f4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="/style/index.css">
  <title>contact</title>
</head>
<body>
  <header>
    <div class="hedear_contact_page">
      <nav class="top_nav_contact">
        <svg class="top_logo_contact">
          <use href="svg/Logo.svg#Genesis"></use>
        </svg>
        <ul class="ul_top_contact">
          <li class="home_li_contact_page"><a class="a_contact_top_nav_home" href="index.html">Home</a></li>
          <li class="project_li_contact_page"><a class="a_contact_top_nav_project" href="projects.html">Project</a></li>
        </ul>
      </nav>
      <div class="text_header_contact">
        <h1 class="h1_contact_page">Full set of great features to make your product fresh</h1>
        <p class="text_contact_page">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
      </div>
      <form class="form" action="#">
          <input class="name_input" type="text" placeholder="name" required>
          <input class="email_input" type="email" placeholder="email" required>
          <textarea name="masseg" id="masseg" cols="20" rows="2" placeholder="masseg"></textarea>
          <button type="submit" class="button_submit">Submit</button>
      </form>
    </div>
  </header>
  <main>
    <div class="map_dev">
      <img src="/imges/Map.png" alt="map_img">
    </div>
  </main>
  <footer>
    <nav class="contact_nav_footer">
      <svg class="footer_logo_contact">
        <use href="svg/Logo.svg#Genesis"></use>
      </svg>
      <ul class="footer_contact_ul">
        <li class="li1_footer_contact_home">
          <a class="a_footer_project_home" href="index.html" target="_blank">Home</a>
        </li>
        <li class="li2_footer_contact_projact">
          <a class="a_footer_contact_projact" href="/projects.html" target="_blank">Contact</a>
        </li>
      </ul>
      <div class="icon_div_footer_contact">
        <a class="dribbble_a_contact" href="#"><i class="fa-brands fa-dribbble"></i></a>
        <a class="instagram_a_contac" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="twitter_a_contact" href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
  </footer>
</body>
